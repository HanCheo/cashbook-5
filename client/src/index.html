<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>우아한 가계부</title>
  </head>
  <body>
    <button id="gitOauth">깃허브로그인</button>

    <div id="header"></div>
    <div id="app"></div>

    <script type="text/javascript">
      document.getElementById('gitOauth').addEventListener('click', async () => {
        location.href = 'https://github.com/login/oauth/authorize?client_id=a7dc79e69898ab6de34d';
      });

      document.addEventListener('DOMContentLoaded', () => {
        fetch('http://localhost:3000/api/user/account', {
          credentials: 'include',
        })
          .then(res => res.json)
          .then(res => console.log);
      });
    </script>
  </body>
</html>
